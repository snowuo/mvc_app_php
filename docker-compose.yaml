version: '3.8'

services:
  php-apache:
    build: 
      context: .   
      dockerfile: Dockerfile
    container_name: server
    ports:
      - "8080:80"
    volumes:
      - /root/htdoc/mvc_app_php:/var/www/html
    networks:
      - server

  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "Secretpassword"   # Contraseña para el usuario root
      MYSQL_DATABASE: "php_app"               # Crea automáticamente la base de datos php_app
    volumes:
      - /root/htdocs/db:/var/lib/mysql
    networks:
      - server

networks:
  server:
    driver: bridge
